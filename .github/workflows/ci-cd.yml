name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/secure-fastapi-app

jobs:
  # Job 1: Run Unit and Integration Tests
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: secure_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/secure_app_test
        TEST_DATABASE_URL: postgresql://user:password@localhost:5432/secure_app_test
      run: |
        pytest tests/test_security.py -v
        pytest tests/test_schemas.py -v
        pytest tests/test_calculations.py -v
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/secure_app_test
        TEST_DATABASE_URL: postgresql://user:password@localhost:5432/secure_app_test
      run: |
        pytest tests/test_integration.py -v
    
    - name: Install Playwright
      run: |
        pip install pytest-playwright
        playwright install --with-deps

    - name: Run E2E tests
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/secure_app_test
      run: |
        # Start the app in the background
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        # Wait for it to be ready
        sleep 5
        # Run tests
        pytest tests/test_e2e.py -v

    - name: Generate coverage report
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/secure_app_test
        TEST_DATABASE_URL: postgresql://user:password@localhost:5432/secure_app_test
      run: |
        pip install pytest-cov
        pytest --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  # Job 2: Build and Push Docker Image
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
    
    - name: Verify image in Docker Hub
      run: |
        echo "Docker image successfully pushed to Docker Hub"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
